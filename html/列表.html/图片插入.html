<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片插入</title>
</head>
<body>
    <!--图片 img标签 
        src 代表路径 从哪里导入这张照片
        alt 对图片进行补充说明 当图片发生问题的时候
    -->
    <img src="img/创新夜景.png" alt="创新夜景" height="600px" width="500px">
    <!--height 设置高度 width 设置宽度-->
    <br>
    <hr>
    <img src="./img/创新夜景.png" alt="创新夜景" height="300px"> 
    <br>
    <hr>
    <img src="./img/创新夜景.png" alt="创新夜景" width="00PX">
    <hr>
</body>
</html>
