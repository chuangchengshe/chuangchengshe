<p>如何开始和一只小狗玩耍</p >
<ol>
    <li>得到小狗主人的同意，确定小狗打过疫苗</li>
    <li>深情的盯着小狗的双眼并且微笑</li>
    <li>看到小狗的尾巴在摇摆</li>
    <li>缓缓地伸出手，摸摸小狗的脑袋</li>
